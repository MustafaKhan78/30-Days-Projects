<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="../css/Popup-Design.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="click">Submit</button>
        <div class="popup" id="popup">
            <img src="../image/404-tick.png" alt="">
            <h2>Thank You!</h2>
            <p>Your Details has been successfully submitted. Thansk!</p>
            <button type="button" id="close">OK</button>
        </div>
    </div>
</body>
<script src="../js/Popup-Design.js"></script>
</html>
